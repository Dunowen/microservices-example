<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Microservices - example</title>
	</head>
	<body>
		<h1>Index page - nginx</h1>
		<div id="result"></div>
		<script>
			fetch("api/express").then((res) => {
				console.log(res);
				if (res.data) {
					const div = document.getElementById("result");
					div.textContent = res;
				}
			});
		</script>
	</body>
</html>
